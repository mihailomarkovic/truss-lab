<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrussLab</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TrussLab</h1>
      </header>

      <div class="workspace">
        <aside class="sidebar">
          <button class="tool-btn" data-tool="node">Čvor</button>
          <button class="tool-btn" data-tool="beam">Štap</button>
          <button class="tool-btn" data-tool="support">Oslonac</button>
          <div
            class="support-submenu"
            id="supportSubmenu"
            style="display: none"
          >
            <div class="support-type-selector">
              <button class="half-btn" data-support-type="fixed">
                Nepokretan
              </button>
              <button class="half-btn" data-support-type="movable">
                Pokretan
              </button>
            </div>
            <div class="angle-submenu" id="angleSubmenu">
              <button class="angle-btn" data-angle="0">0°</button>
              <button class="angle-btn" data-angle="90">90°</button>
              <button class="angle-btn" data-angle="180">180°</button>
              <button class="angle-btn" data-angle="270">270°</button>
            </div>
          </div>
          <button class="tool-btn" data-tool="force">Sila</button>
          <div class="force-submenu" id="forceSubmenu" style="display: none">
            <div class="force-angle-grid">
              <button class="force-angle-btn" data-force-angle="0">0°</button>
              <button class="force-angle-btn" data-force-angle="45">45°</button>
              <button class="force-angle-btn" data-force-angle="90">90°</button>
              <button class="force-angle-btn" data-force-angle="135">
                135°
              </button>
              <button class="force-angle-btn" data-force-angle="180">
                180°
              </button>
              <button class="force-angle-btn" data-force-angle="225">
                225°
              </button>
              <button class="force-angle-btn" data-force-angle="270">
                270°
              </button>
              <button class="force-angle-btn" data-force-angle="315">
                315°
              </button>
            </div>
            <div class="intensity-control">
              <button class="intensity-btn" id="decreaseIntensity">-</button>
              <span class="intensity-value" id="intensityValue">0</span>
              <button class="intensity-btn" id="increaseIntensity">+</button>
            </div>
          </div>
          <div class="material-properties">
            <h3>Materijalne karakteristike</h3>
            <div class="input-group">
              <label for="modulusInput">Modul elastičnosti (E) [Pa]:</label>
              <input
                type="number"
                id="modulusInput"
                value="200000000000"
                step="1000000000"
              />
            </div>
            <div class="input-group">
              <label for="areaInput">Poprečni presek (A) [m²]:</label>
              <input
                type="number"
                id="areaInput"
                value="0.0005"
                step="0.0001"
              />
            </div>
          </div>
          <button class="calculate-btn" id="calculateBtn">IZRAČUNAJ</button>
          <button class="reset-btn" id="resetBtn">OBRIŠI</button>
        </aside>
        <div class="canvas-container">
          <canvas id="mainCanvas" width="500" height="500"></canvas>
        </div>
      </div>
      <footer id="statusBar" class="status-bar">
        <span id="coordText">Koordinate: —</span>
      </footer>
    </div>

    <script src="js/webgl.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
